<div class="containe-fluid m-4">
  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let product of products">
      <div class="card h-100 shadow-sm">
        <img [src]="product.imageUrl" class="card-img-top product-img" alt="{{ product.name }}" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text mb-1">
            <strong>{{ product.unitPrice | currency:'USD' }}</strong>
          </p>
          <p class="text-muted mb-3">
            In stock: {{ product.unitsInStock }}
          </p>
          <button class="btn btn-primary mt-auto">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
